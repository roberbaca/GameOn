<html>
    <head>
        <title>Register for a Game On account</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class = "login-box">
            <div class = "register-background">

           
            <div>
                <a href="./index.html">
                    <img class = "img" src= "./img/logo.png" alt="register_user">
                </a>
               
            </div>
        
            <div>
                <h1 class = "title">Sign Up</h1>
            </div>
        
            <div>
                <input class = "input_display" type="name" placeholder="   User Name">
            </div>

            <div>
                <input class = "input_email" type="email" placeholder="   Email Address">
            </div>
        
            <div>
                <input class = "input_pass" type="password" placeholder="   Password">
            </div>

            <div class = "checkboxes">

           
                <div class ="newsletter">
                    <input id="newsletter" name="newsletter" type="checkbox" checked>
                    <label for="newsletter" class="checkbox-label">I would like to subscribe to the newsletter</label>     
                </div>

            
                <div class ="termsOfService">
                    <input id="terms" name="terms" type="checkbox" value="true">
                    I have read and agree to the<label for="terms" class="checkbox-label"> terms of service</label>
                </div>
            </div>

            <div class = "registerButton">
                <button  class="site-btn btn-sm">REGISTER</button>
            </div>
            
            <div class= "account">
                <a class = "links" href="">Privacy Policy</a>
             </div>
             
            <div class= "account">
                Have a Game On account? <a class = "links" href="./login.html">Sign In</a>
             </div>
        </div>
    </div>
        
    </body>
</html>
